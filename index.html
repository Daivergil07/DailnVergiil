<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Petualangan Pokemon</title>

  <!-- Fonts & Styles -->
  <link rel="icon" type="image/png" href="logo_pokeball.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-size: 12px;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }

    /* D-pad grid style */
    #controls {
      position: absolute;
      bottom: 220px;
      left: 30px;
      width: 120px;
      height: 120px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      z-index: 20;
    }

    #controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    #controls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #controls .empty {
      pointer-events: none;
      background: transparent;
    }

    #userInterface {
      display: none;
    }

    #enemyHealthBar, #enemyManaBar, #playerHealthBar, #playerManaBar {
      height: 5px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .infoBox {
      background-color: white;
      width: 250px;
      position: absolute;
      border: 4px black solid;
      padding: 12px;
    }

    #enemyInfoBox {
      top: 50px;
      left: 50px;
    }

    #playerInfoBox {
      top: 330px;
      right: 50px;
    }

    #dialogueBox {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: white;
      padding: 12px;
      display: none;
      cursor: pointer;
    }

    #attacksBox {
      width: 66.66%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      max-height: 40vh; /* Batasi tinggi maksimal */
      overflow-y: auto; /* Tambahkan scroll¬†jika¬†perlu¬†*/
    }

    .battleOptions {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 33.33%;
      border-left: 4px black solid;
    }

    /* Interact Button Style */
    #interactButton {
      position: absolute;
      bottom: 220px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

#toggleAttacksBtn {
  position: absolute;
  bottom: 100px;
  left: 20px;
  z-index: 10;
  padding: 6px 12px;
  font-size: 14px;
}


  </style>
</head>

<body>

          <div style="height: 5px; background-color: #ccc;"></div>
          <div id="enemyManaBar" style="background-color: blue;"></div>
        </div>
      </div>

      <!-- Tombol untuk buka/close menu -->
<!-- Tombol untuk buka/close info musuh -->
<button id="toggleStatsBtn" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">üëÅÔ∏è Lihat Info Musuh</button>

<!-- Panel info musuh dinamis -->

</div>


      <div id="playerInfoBox" class="infoBox">
        <h1 style="font-size: 16px">Enby</h1>
        <div style="position: relative; margin-bottom: 10px">

        <div id="dialogueBox" style="display: none; cursor: pointer;"></div>

    <!-- üéÆ D-pad Virtual Controls -->

      <div class="empty"></div>

  </div>

  <!-- üîä Game Scripts -->

  <script src="script.js"></script>

  <!-- üß† Virtual D-pad Logic -->
  <script>
    function handleInteraction() {
      if (player.isInteracting) {
        player.interactionAsset.dialogueIndex++;

        const { dialogueIndex, dialogue } = player.interactionAsset;
        if (dialogueIndex <= dialogue.length - 1) {
          document.querySelector('#characterDialogueBox').innerHTML =
            player.interactionAsset.dialogue[dialogueIndex];
          return;
        }

        player.isInteracting = false;
        player.interactionAsset.dialogueIndex = 0;
        document.querySelector('#characterDialogueBox').style.display = 'none';
      } else {
        if (!player.interactionAsset) return;

        const firstMessage = player.interactionAsset.dialogue[0];
        document.querySelector('#characterDialogueBox').innerHTML = firstMessage;
        document.querySelector('#characterDialogueBox').style.display = 'flex';
        player.isInteracting = true;

        if (typeof player.interactionAsset.onInteract === 'function') {
          player.interactionAsset.onInteract();
        }
      }
    }

    // Interaksi via keyboard (spasi)
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        handleInteraction();
      }
    });

    // Interaksi via tombol mobile (ü§ù)
    document.getElementById('interactButton').addEventListener('click', handleInteraction);
    document.getElementById('interactButton').addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleInteraction();
    });
  </script>
</body>
</html>
